<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Евгений Тимофеев</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <span class="hello"> Привет👋 </span>
        <p class="hello-text">
          Делаю сайты на заказ: дизайн,<br />
          код, продвижение
        </p>
      </header>
      <!-- /.header -->
      <div class="container">
        <div class="user">
          <img
            width="90"
            height="91"
            src="img/user-avatar.png"
            alt="Евгений Тимофеев"
            class="user-avater"
          />
          <h1 class="user-name">Евгений Тимофеев</h1>
          <p class="user-description">Разработчик сайтов</p>
        </div>
        <!-- /.user -->
        <div class="card">
          <div class="buttons">
            <a href="#" class="button vk"
              ><img src="img/vk.svg" alt="" class="button-icon"
            /></a>
            <a href="#" class="button tg"
              ><img src="img/telegram.svg" alt="" class="button-icon"
            /></a>
            <a href="#" class="button yt"
              ><img src="img/youtube.svg" alt="" class="button-icon"
            /></a>
          </div>
          <a href="#" class="button git"
            ><img src="img/github.svg" alt="" class="button-icon" /><span
              class="button-text"
              >Профиль Github</span
            ></a
          >
          <a href="#" class="button hh"
            ><span class="button-text">Резюме на hh.ru</span></a
          >
        </div>
        <!-- /.card -->
      </div>
    </div>
    <!-- /.page-wrapper -->
    <script src="./js/main.js"></script>
  </body>
</html>
